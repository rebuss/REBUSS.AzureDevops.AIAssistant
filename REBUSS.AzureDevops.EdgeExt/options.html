<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ustawienia</title>
</head>
<body>
    <h1>Ustawienia Rozszerzenia</h1>
    <label>
        Adres lokalnego API:
        <input id="localApiUrl" type="text" placeholder="http://localhost:5000/api">
    </label>
    <button id="saveSettings">Zapisz</button>
</body>
<script>
    document.getElementById("saveSettings").addEventListener("click", () => {
        const apiUrl = document.getElementById("localApiUrl").value;
        chrome.storage.sync.set({ localApiUrl: apiUrl }, () => alert("Ustawienia zapisane."));
    });
</script>
</html>
