<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Menu Rozszerzenia</title>
    <script src="popup.js" defer></script>
    <style>
        body {
            width: 220px;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        button {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            cursor: pointer;
        }
        .disable-on-no-devops {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress-ring {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h3>Opcje:</h3>
    <button id="summarizePr" class="disable-on-no-devops">Summarize PR</button>
    <button id="reviewPr" class="disable-on-no-devops">Review PR</button>
    <!-- <button id="reviewFile">Review the file</button> -->
    <button id="getDiff" class="disable-on-no-devops">Get PR .diff file</button>
    <div id="progressRing" class="progress-ring"></div>
    <textarea id="responseText" rows="10" cols="50" readonly></textarea>
    <input type="file" id="fileInput" style="display: none;">
</body>
</html>
